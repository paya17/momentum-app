<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device width, initial-scale=1.0" />
        <title>Momentum App</title>
        <link rel="stylesheet" href="style.css" />  

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" /> 
    </head> 

    <body>
        <div class="container">
            <h2 class="clock">00:00:00</h2>  

            <form class="login hidden"> 
                <input class="login_input" required maxlength="15" type="text" placeholder="What is your name?" />
            </form> 

            <div class="greeting hidden"></div>  

            <form class="todo">
                <input class="todo_input" type="text" placeholder="Write a To Do !" required />
            </form> 

            <ul class="todo_list"></ul>  
        </div>

        <div class="quote">
            <span class="quotation"></span> 
            <span class="author"></span>
        </div>  

        <div class="weather">
            <span class="city"></span> 
            <img class="icon" src=""></img>
        </div>  

        <script src="js/login.js"></script>
        <script src="js/clock.js"></script>  
        <script src="js/quotes.js"></script>  
        <script src="js/background.js"></script>  
        <script src="js/todo.js"></script>  
        <script src="js/weather.js"></script>  
    </body> 
</html>
